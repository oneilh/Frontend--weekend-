<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day and Night</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a2c8a30440.js" crossorigin="anonymous"></script> <!--font awesome-->
</head>
<body>
    <h3>Choose the time of the day</h3>
    <div class="container">
        <div class="item day" tabindex="1">
            <i class="fa-solid fa-sun icon sun"></i>
            <p>Day</p>
        </div>
        <div class="item night" tabindex="1">
            <i class="fa-solid fa-moon icon moon"></i>
            <p>Night</p>
        </div>
    </div>
</body>
</html>
